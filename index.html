<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>N-Queens Visualiser</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h2>N-Queens Visualiser <i class="fas fa-crown"></i></h2>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider-round"></span>
        </label>
      </div>
    </header>

    <div class="n-queen">
      <div class="inputbox">
        <input
          type="number"
          class="numberbox"
          id="numberbox"
          placeholder="Enter the number "
          required
        />
      </div>

      <div class="slider-container">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="slider"
        />
        <div id="progress-bar"></div>
        <div
          id="speed-display"
          style="text-align:center; margin-top:5px; font-weight:600; color:#fa7921;"
        >
          Speed: 50%
        </div>
      </div>

      <div class="controls">
        <button class="play-button" id="play-button">
          <i class="fa fa-play"></i> Play
        </button>
        <button class="play-button" id="pause-button">
          <i class="fa fa-stop"></i> Stop
        </button>
        <button class="play-button" id="reset-button">
          <i class="fa fa-undo" aria-hidden="true"></i> Reset
        </button>
        

      </div>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    

    <script src="app.js"></script>

    <script>
      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-theme");
      });
    </script>
  </body>
</html>
